<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="title">Gerenciador de Recursos UFF</ui:define>
	<!-- TODO colocar a barra em todas as paginas -->
	<!-- <ui:include src="principal.xhtml" /> -->
	<ui:define name="content">
		<h:form>
			<p:messages id="messages" />
			<p:panelGrid columns="2">
				<p:outputLabel for="username" value="Username:" />
				<p:inputText id="username" value="#{usuarioMB.username}" />


				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{usuarioMB.nomeUsuario}" />


				<p:outputLabel for="senha" value="Senha:" />
				<p:inputText id="senha" value="#{usuarioMB.password}" />

				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" value="#{usuarioMB.email}" />

				<p:outputLabel for="matricula" value="Matricula:" />
				<p:inputText id="matricula" value="#{usuarioMB.matricula}" />


				<p:outputLabel value="DropDown:" for="perfilType" />
				<p:autoComplete id="perfilType" dropdown="true"
					value="#{usuarioMB.txt6}" completeMethod="#{usuarioMB.completeText()}" />


				<p:commandButton value="Cadastrar" icon="ui-icon-star"
					action="#{UsuarioMB.cadastraUsuario}" update="messages">
				</p:commandButton>

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
