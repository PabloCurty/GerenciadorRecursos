<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{equipamentoBeanView.prepararCadastro}" />
	</f:metadata>

	<ui:define name="title">Cadastro de equipamento</ui:define>
	<ui:define name="content">
	<div id="content" class="content">
		<h1>Cadastro de equipamento</h1>
		<h:form>
			<p:growl id="messages" showDetail="true" />
			
			<p:menubar>
				<f:facet name="options">
					<p:inputText style="margin-right:10px" placeholder="Search" />
					<p:commandButton value="Voltar" update="messages"
						action="principal.xhtml?faces-redirect=true"
						icon="ui-icon-extlink" />

				</f:facet>
			</p:menubar>
			
			<p:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="numero" value="Numero:" />
				<p:inputText id="numero" value="#{equipamentoBeanView.numero}" />

				<p:outputLabel for="descricao" value="Descricao:" />
				<p:inputText id="descricao" value="#{equipamentoBeanView.descricao}" />
				
				<p:outputLabel for="status" value="Status:" />
				<p:inputText id="status" value="#{equipamentoBeanView.status}" />

				<p:outputLabel value="Tipo:" for="tipo" />
				<p:autoComplete id="tipo" dropdown="true"
					value="#{equipamentoBeanView.tipo}"
					completeMethod="#{equipamentoBeanView.completeText()}" />

				<p:commandButton value="Cadastrar" icon="ui-icon-star"
					action="#{equipamentoBeanView.cadastrar}" update="messages">
				</p:commandButton>
			</p:panelGrid>
		</h:form>
		</div>
	</ui:define>
</ui:composition>
