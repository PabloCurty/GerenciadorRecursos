<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" 
	template="/layout/template.xhtml">
	
	<!-- <f:metadata>
		<f:viewAction action="#{alocacaoSalaView.prepararAlocacoes}" />
	</f:metadata>  --> 

<ui:define name="title">Alocações de sala</ui:define>
<ui:define name="content">
	<h1>Consulta de alocações de sala</h1>
	
	<h:form id="form1">
		<p:growl id="msgs" showDetail="true" />
	    <p:dataTable id="basicDT" var="al" value="#{alocacaoSalaView.alocacoes}">
	        <f:facet name="header">
	            Alocações
	        </f:facet>
	        <p:column headerText="Ano">
	            <h:outputText value="#{al.ano}" />
	        </p:column>
	        
	        <p:column headerText="Semestre">
	            <h:outputText value="#{al.semestre}" />
	        </p:column>
	        
	        <p:column headerText="Dias da semana">
	        <h:outputText value="#{al.dias}" />
	        </p:column>
			
	        <p:column headerText="Horário">
	        <h:outputText value="#{al.horario}" />
	        </p:column>
	        
	        <p:column headerText="Sala">
	        <h:outputText value="#{al.sala.numero}" />
	        </p:column>
	        
	    </p:dataTable>	
  	</h:form>
	
	<h:form id="form2">
		<p:growl id="msgs" showDetail="true" />
	    <p:dataTable id="basicDT" var="sol" value="#{alocacaoSalaView.solicitacoes}">
	        <f:facet name="header">
	            Alocações baseadas em solicitações de reserva de Sala
	        </f:facet>
	        <p:column headerText="Professor">
	            <h:outputText value="#{sol.professor.username}" />
	        </p:column>
	        
	        <p:column headerText="Sala:">
				<h:outputText value="#{sol.sala.numero}" />
			</p:column>
			
	        <p:column headerText="Data da solicitação">
	        	<h:outputText value="#{sol.data}" />
	        </p:column>
	        
	    </p:dataTable>	
  	</h:form>
  	
</ui:define>
</ui:composition>
