<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" 
	template="/layout/template.xhtml">
	
	<f:metadata>
		<f:viewAction action="#{emprestimoBeanView.prepararEmprestimoDevolucaoChave}" />
	</f:metadata> 

<ui:define name="title">Atendimento de solicitação de equipamento</ui:define>
<ui:define name="content">
<div id="content" class="content">
	<h1>Atendimento de solicitação de equipamento</h1>
	
	<h:form id="form1">
	
		<p:growl id="messages" showDetail="true" />
		
		<p:menubar>
				<f:facet name="options">
					<p:inputText style="margin-right:10px" placeholder="Search" />
					<p:commandButton value="Sair" update="messages"
						action="principal.xhtml?faces-redirect=true"
						icon="ui-icon-extlink" />

				</f:facet>
			</p:menubar>
	
		<p:outputLabel value="Solicitações:" for="solicitacao" />
		<p:autoComplete id="solicitacao" dropdown="true"
			value="#" completeMethod="#{emprestimoBeanView.obtemSolicitacoesEquipamentoComboBox()}" />
			
		<p:commandButton value="Conceder emprestimo" icon="ui-icon-star"
					action="#{emprestimoBeanView.solicitarEmprestimoEquipamento}" update="messages">
		</p:commandButton>
	</h:form>
	
	<p></p>
	
	<h:form id="form2">
	
		<p:growl id="messages" showDetail="true" />
		
	    <p:dataTable id="basicDT" var="sol" value="#{emprestimoBeanView.emprestimosEquipamento}">
	        <f:facet name="header">
	            Processar devolução de equipamento
	        </f:facet>
	        <p:column headerText="Hora saída]">
	            <h:outputText value="#{sol.horaSaida}" />
	        </p:column>
	        <p:column headerText="Hora de retorno">
	            <h:outputText value="#{sol.horaRetorno}" />
	        </p:column>
	        <p:column headerText="Status">
	            <h:outputText value="#{sol.status}" />
	        </p:column>
	        
	        <p:column style="width:32px;text-align: center">
	             <p:commandButton oncomplete="atendimentoSalaBeanView.solicitarEmprestimoChave()" icon="ui-icon-search" title="View">
	                <f:setPropertyActionListener value="#{sol}" target="#{emprestimoBeanView.selectedEmprestimoEquipamento}" />
	            </p:commandButton>
	        </p:column>
	    </p:dataTable>	
  	</h:form>
  	</div>
</ui:define>
</ui:composition>
