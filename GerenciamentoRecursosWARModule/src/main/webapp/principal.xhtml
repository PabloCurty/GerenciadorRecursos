<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<!-- Não tá aparecendo o header e o footer -->
	<ui:define name="title">Gerenciador de Recursos UFF</ui:define>

	<ui:define name="content">

		<h:form id="principal">
			<p:growl id="messages" life="2000"/>

			<p:menubar>
				<p:submenu label="Cadastro" icon="ui-icon-document"
					rendered="#{(menuBean.pegaPermissoes()) >= 3}">
					<p:submenu label="Cadastrar" icon="ui-icon-contact">
						<p:menuitem value="Usuario" url="cadastroUsuario.xhtml"
							rendered="#{(menuBean.pegaPermissoes()) == 4}" />
						<p:menuitem value="Equipamento" url="cadastroEquipamento.xhtml" />
						<p:menuitem value="Sala" url="cadastroSala.xhtml" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="Solicitações" icon="ui-icon-document"
					rendered="#{(menuBean.pegaPermissoes()) >= 2}">
					<p:menuitem value="Sala" url="solicitacaoSala.xhtml" />
					<p:menuitem value="Equipamento" url="solicitacaoEquipamento.xhtml" />
				</p:submenu>

				<p:submenu label="Atendimento de solicitações"
					icon="ui-icon-document"
					rendered="#{(menuBean.pegaPermissoes()) >= 3}">
					<p:menuitem value="Sala" url="atendimentoSala.xhtml" />
					<p:menuitem value="Equipamento" url="atendimentoEquipamento.xhtml" />
				</p:submenu>

				<p:submenu label="Registro" icon="ui-icon-pencil"
					rendered="#{(menuBean.pegaPermissoes()) >= 1}">

					<p:menuitem value="Retirada/Devolução de chave"
						url="emprestimoChave.xhtml" icon="ui-icon-arrowreturnthick-1-w"
						rendered="#{(menuBean.pegaPermissoes()) == 1 or (menuBean.pegaPermissoes()) >= 3 }" />

					<p:menuitem value="Retirada/Devolução de equipamento"
						url="emprestimoEquipamento.xhtml"
						icon="ui-icon-arrowreturnthick-1-e"
						rendered="#{(menuBean.pegaPermissoes()) == 1 or (menuBean.pegaPermissoes()) >= 3 }" />

					<p:menuitem value="Problema" url="registroProblema.xhtml"
						icon="ui-icon-arrowreturnthick-1-e" />
				</p:submenu>

				<p:submenu label="Mapa de recursos" icon="ui-icon-gear"
					rendered="#{(menuBean.pegaPermissoes()) >= 0}">
					<p:menuitem value="Salas" url="buscaAlocacaoSalas.xhtml"
						icon="ui-icon-disk" update="messages" />
					<p:menuitem value="Equipamentos"
						url="consultaAlocacaoEquipamentos.xhtml"
						icon="ui-icon-arrowrefresh-1-w" update="messages" />
					<p:menuitem value="Registros de Problema"
						url="consultaRegistrosProblema.xhtml"
						icon="ui-icon-arrowrefresh-1-w" update="messages" />
				</p:submenu>



				<f:facet name="options">
					<p:inputText style="margin-right:10px" placeholder="Search" />
					<p:commandButton value="Sair" update="messages"
						actionListener="#{userLoginView.logout}"
						action="login.xhtml?faces-redirect=true"
						icon="ui-icon-extlink" />

				</f:facet>


			</p:menubar>
		</h:form>
	</ui:define>
</ui:composition>
