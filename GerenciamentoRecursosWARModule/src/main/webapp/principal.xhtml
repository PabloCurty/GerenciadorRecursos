<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>

 	<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Cadastro" icon="ui-icon-document" rendered="#{(menuBean.pegaPermissoes()) == 3}">
            <p:submenu label="Cadastrar" icon="ui-icon-contact">
                <p:menuitem value="Gerente" url="#" />
                <p:menuitem value="Professor" url="#" />
                <p:menuitem value="Assistente" url="#" />
            </p:submenu>
            <p:separator />
            <p:submenu label="Consultar" icon="ui-icon-contact">
                <p:menuitem value="Gerente" url="#" />
                <p:menuitem value="Professor" url="#" />
                <p:menuitem value="Assistente" url="#" />   
            </p:submenu>
             <p:separator />
            <p:submenu label="Excluir" icon="ui-icon-contact">
                <p:menuitem value="Gerente" url="#" />
                <p:menuitem value="Professor" url="#" />
                <p:menuitem value="Assistente" url="#" />   
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Solicitação" icon="ui-icon-pencil">
            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>
 
        <p:submenu label="Actions" icon="ui-icon-gear">
            <p:submenu label="Ajax" icon="ui-icon-refresh">
                <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
 
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
        
        <p:submenu label="Help" icon="ui-icon-help">
            <p:menuitem value="Contents" url="#" />
            <p:submenu label="Search" icon="ui-icon-search">
                <p:submenu label="Text">
                    <p:menuitem value="Workspace" url="#" />
                </p:submenu>
                <p:menuitem value="File" url="#" />
            </p:submenu>
        </p:submenu>
 		
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <h:form>
            	<p:commandButton type="button" value="Sair" icon="ui-icon-extlink" actionListener="#{userLoginView.logout()}"/>
            </h:form>
        </f:facet>
    </p:menubar>
</h:form>
</body>
</html>
