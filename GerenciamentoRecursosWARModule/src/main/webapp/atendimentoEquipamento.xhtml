<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<f:metadata>
		<f:viewAction
			action="#{atendimentoEquipamentoBeanView.prepararAtendimento}" />
	</f:metadata>

	<ui:define name="title">Atendimento de solicitação de reserva de equipamento</ui:define>
	<ui:define name="content">
	<div id="content" class="content">
		<h1>Atendimento de solicitação de reserva de equipamento</h1>

		<h:form id="form">

			<p:growl id="messages" showDetail="true" life="2000" />
			
			<p:menubar>
				<f:facet name="options">
					<p:inputText style="margin-right:10px" placeholder="Search" />
					<p:commandButton value="Sair" update="messages"
						action="principal.xhtml?faces-redirect=true"
						icon="ui-icon-extlink" />

				</f:facet>
			</p:menubar>

			<p:dataTable id="basicDT" var="sol"
				value="#{atendimentoEquipamentoBeanView.solicitacoes}">
				<f:facet name="header">
	            Solicitações
	        </f:facet>
				<p:column headerText="Solicitante">
					<h:outputText value="#{sol.professor.username}" />
				</p:column>

				<p:column headerText="Data da solicitação">
					<h:outputText value="#{sol.data}" />
				</p:column>

				<p:column headerText="Equipamento">
					<p:outputLabel value="Equipamento:" for="equipamento" />
					<p:autoComplete id="equipamento" dropdown="true"
						value="#{atendimentoEquipamentoBeanView.tipoEquipamento}"
						completeMethod="#{atendimentoEquipamentoBeanView.completeEquipamentoComboBox()}" />
				</p:column>

				<p:column headerText="Conceder"
					style="width:80px;text-align: center">
					<p:commandButton
						action="#{atendimentoEquipamentoBeanView.atender()}"
						icon="ui-icon-play" title="Conceder" update="form">
						<f:setPropertyActionListener value="#{sol}"
							target="#{atendimentoEquipamentoBeanView.selectedSol}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Negar" style="width:64px;text-align: center">
					<p:commandButton
						action="#{atendimentoEquipamentoBeanView.negar()}"
						icon="ui-icon-cancel" title="Negar" update="form">
						<f:setPropertyActionListener value="#{sol}"
							target="#{atendimentoEquipamentoBeanView.selectedSol}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			
		</h:form>
		</div>
	</ui:define>
</ui:composition>
