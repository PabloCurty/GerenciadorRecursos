<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	
	<f:metadata>
		<f:viewAction action="#{solicitacaoSalaBeanView.prepararSolicitacao}" />
	</f:metadata> 

<ui:define name="title">Solicitação de sala</ui:define>
<ui:define name="content">
	<h1>Solicitação de sala</h1>
	<h:form>
		<p:messages id="messages" />
		<p:panelGrid columns="2">
	
			<p:outputLabel for="capacidade" value="Capacidade:" />
			<p:inputText id="capacidade" value="#{solicitacaoSalaBeanView.capacidade}" />
	
			<p:outputLabel for="recursos" value="Recursos:" />
			<p:inputText id="recursos" value="#{solicitacaoSalaBeanView.recursos}" />
	
			<p:commandButton value="Solicitar" icon="ui-icon-star"
					action="#{SalaBean.solicitar}" update="messages">
			</p:commandButton>
		</p:panelGrid>
  	</h:form>
</ui:define>
</ui:composition>
