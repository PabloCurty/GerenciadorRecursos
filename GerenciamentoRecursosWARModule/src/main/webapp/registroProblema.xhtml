<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="title">Registro de problema</ui:define>
	<ui:define name="content">
	<div id="content" class="content">
		<h1>Registro de problema</h1>
		<h:form>
			<p:messages id="messages" />

			<p:menubar>
				<f:facet name="options">
					<p:inputText style="margin-right:10px" placeholder="Search" />
					<p:commandButton value="Sair" update="messages"
						action="principal.xhtml?faces-redirect=true"
						icon="ui-icon-extlink" />

				</f:facet>
			</p:menubar>

			<p:panelGrid columns="2">
				<h3 style="margin-top: 0px">Escolha os tipos de problemas</h3>
				<p:selectManyCheckbox id="basic"
					value="#{registroProblemaBeanView.selectedProblemas}">
					<f:selectItem itemLabel="Sala" itemValue="Sala" />
					<f:selectItem itemLabel="Equipamento" itemValue="Equipamento" />
				</p:selectManyCheckbox>

				<p:outputLabel for="numeroEquipmento"
					value="Digite o número do equipamento:" />
				<p:inputText id="numeroEquipmento"
					value="#{registroProblemaBeanView.numeroEquipamento}" />

				<p:outputLabel for="numeroSala" value="Digite o número da sala:" />
				<p:inputText id="numeroSala"
					value="#{registroProblemaBeanView.numeroSala}" />
			</p:panelGrid>
			<p:outputLabel for="descricao"
				value="Entre com a descrição do problema:" />
			<!--<p:inputText id="descricao" value="#{registroProblemaBeanView.descricao}" />-->
			<p:panelGrid columns="1">
				<p:inputTextarea id="descricao"
					value="#{registroProblemaBeanView.descricao}" rows="8" cols="50"
					queryDelay="500" minQueryLength="4" />
			</p:panelGrid>
			<p:panelGrid columns="1">
				<p:commandButton value="Registrar" icon="ui-icon-star"
					action="#{registroProblemaBeanView.registrar}" update="messages">
				</p:commandButton>
			</p:panelGrid>

		</h:form>
		</div>
	</ui:define>
</ui:composition>
