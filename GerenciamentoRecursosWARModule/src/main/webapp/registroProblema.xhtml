<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

<ui:define name="title">Registro de problema</ui:define>
<ui:define name="content">
	<h1>Registro de problema</h1>
	<h:form>
		<p:messages id="messages" />
		<p:panelGrid columns="2">
			<h3 style="margin-top:0px">Escolha os tipos de problemas</h3>
	   		<p:selectManyCheckbox id="basic" value="#{registroProblemaBeanView.selectedProblemas}">
		        <f:selectItem itemLabel="Sala" itemValue="Sala" />
		        <f:selectItem itemLabel="Equipamento" itemValue="Equipamento" />
	    	</p:selectManyCheckbox>
	    	
	    	<p:outputLabel for="numeroEquipmento" value="Digite o número do equipamento:" />
			<p:inputText id="numeroEquipmento" value="#{registroProblemaBeanView.numeroEquipamento}" />
			
			<p:outputLabel for="numeroSala" value="Digite o número da sala:" />
			<p:inputText id="numeroSala" value="#{registroProblemaBeanView.numeroSala}" />
		</p:panelGrid>		
			<p:outputLabel for="descricao" value="Entre com a descrição do problema:" />
			<!--<p:inputText id="descricao" value="#{registroProblemaBeanView.descricao}" />-->
		<p:panelGrid columns="1">
			<p:inputTextarea 
				id="descricao" value="#{registroProblemaBeanView.descricao}" 
				rows="10" cols="50"
				queryDelay="750" minQueryLength="4" />
		</p:panelGrid>		
		<p:panelGrid columns="1">
			<p:commandButton value="Registrar" icon="ui-icon-star" 
					action="#{registroProblemaBeanView.registrar}" update="messages">
			</p:commandButton>
		</p:panelGrid>	
		
  	</h:form>
</ui:define>
</ui:composition>
