<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Login</title>
</head>
<body>

	<h:form>
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		<h:panelGrid columns="2">
			<h:outputLabel for="username" value="UsuÃ¡rio:" />
			<p:inputText id="username" value="#{userLoginView.username}"
				required="true" label="username" />

			<h:outputLabel for="password" value="Senha:" />
			<p:password id="password" value="#{userLoginView.password}"
				required="true" label="password" />

			<f:facet name="footer">
				<p:commandButton value="Login" type="submit" update="growl"
					action="#{userLoginView.login()}" />
			</f:facet>
		</h:panelGrid>
		<p:link value="Criar conta" outcome="cadastroUsuario" />
	</h:form>


</body>
</html>
