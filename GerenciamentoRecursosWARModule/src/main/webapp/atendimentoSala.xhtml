<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{atendimentoSalaBeanView.obtemSolicitacoes()}" />
	</f:metadata>

	<ui:define name="title">Atendimento de solicitação de reserva de sala</ui:define>
	<ui:define name="content">
		<h1>Atendimento de solicitação de reserva de sala</h1>
		<h:form id="form">

			<p:growl id="messages" showDetail="true" />

			<p:dataTable id="basicDT" var="sol"
				value="#{atendimentoSalaBeanView.solicitacoes}">
				<f:facet name="header">
	            Solicitações
	        </f:facet>
				<p:column headerText="Solicitante">
					<h:outputText value="#{sol.professor.username}" />
				</p:column>
				<p:column headerText="Recursos">
					<h:outputText value="#{sol.recursos}" />
				</p:column>
				<p:column headerText="Capacidade" style="text-align: center">
					<h:outputText value="#{sol.capacidade}" />
				</p:column>
				<p:column headerText="Data da solicitação">
					<h:outputText value="#{sol.data}" />
				</p:column>

				<p:column headerText="sala">
					<p:outputLabel value="Sala:" for="sala" />
					<p:autoComplete id="sala" dropdown="true"
						value="#{atendimentoSalaBeanView.numeroSala}"
						completeMethod="#{atendimentoSalaBeanView.completeSalaComboBox()}" />
				</p:column>
				
				<p:column headerText="Conceder" style="width:80px;text-align: center">
					<p:commandButton 
						action="#{atendimentoSalaBeanView.atender()}"
						icon="ui-icon-play" title="Conceder" update="message">
					 <f:setPropertyActionListener value="#{sol}"
							target="#{atendimentoSalaBeanView.selectedSol}" /> 
					</p:commandButton>
				</p:column>
				<p:column headerText="Negar" style="width:64px;text-align: center">
					<p:commandButton 
						action="#{atendimentoSalaBeanView.negar()}"
						icon="ui-icon-cancel" title="Negar" update="message">
					 <f:setPropertyActionListener value="#{sol}"
							target="#{atendimentoSalaBeanView.selectedSol}" /> 
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
